<div
  class="flex flex-col border border-zinc-200 rounded gap-4 p-4 shadow cursor-grab"
  draggable="true"
>
  <div class="flex justify-between">
    <div class="flex gap-3">
      <!-- corzinha -->
      <div class="size-3 {{proximityColor()}} rounded-full"></div>

      <!-- textos -->
      <div>
        <h2 class="font-semibold">{{ data().title }}</h2>
        <span class="text-xs text-zinc-600">Término: {{ localeDate() }} • {{ level() }}</span>
      </div>
    </div>

    <!-- botoes -->
    <div class="flex flex-col items-end text-xs">
      <button class="cursor-pointer text-zinc-600" (click)="modalService.openModal(data())">Editar</button>
      <button class="text-red-500 cursor-pointer" (click)="tasksService.deleteTaskById(data().id, data().status)">Excluir</button>
    </div>
  </div>
  <p class="text-sm text-zinc-800">Priorizar exercicios 3.1-3.5</p>
</div>
